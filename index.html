<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Links</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4682b4);
        }
        .profile-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-container h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .profile-container p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        .profile-links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .profile-links a:hover {
            background-color: #0056b3;
        }
        .profile-links a svg {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="img/adi.jpg" alt="Profile Picture">
        <h1>ADI DHARMA PUTRA</h1>
        <p>Funresing Lazdau</p>
        <div class="profile-links">
            <a href="https://api.whatsapp.com/send?phone=6282115002424" target="_blank">
                <i data-feather="message-circle"></i>
                Customer Service
            </a>
            <a href="https://www.instagram.com/lazdau.official" target="_blank">
                <i data-feather="instagram"></i>
                Instagram
            </a>
            <a href="https://www.youtube.com/@dauofficial1499" target="_blank">
                <i data-feather="youtube"></i>
                Youtube
            </a>
            <a href="https://lazdau.org" target="_blank">
                <i data-feather="globe"></i>
                Website
            </a>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
